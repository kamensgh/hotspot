    var step = 25;
    var scrolling = false;

    // Wire up events for the 'scrollUp' link:
    $(".down").bind("click", function (event) {
        event.preventDefault();
        // Animates the scrollTop property by the specified
        // step.
        $(".inner").animate({
            scrollTop: "-=" + step + "px"
        });
    }).bind("mouseover", function (event) {
        // scrolling = false;
        scrolling = true;
        console.log(scrolling);
        scrollContent("up");
    });


    $(".up").bind("click", function (event) {
        event.preventDefault();
        $(".inner").animate({
            scrollTop: "+=" + step + "px"
        });
    }).bind("mouseover", function (event) {
        // scrolling = false;
        scrolling = false;
        // console.log(scrolling);
        scrollContentF("down");
    });

    $(".overlay").bind("mouseout", function (event) {
        event.preventDefault();
        scrolling = null;
        console.log(scrolling);
    });

    function scrollContent(direction) {
        var amount = (direction === "up" ? "-=3px" : "+=3px");
        $(".inner").animate({
            scrollTop: amount
        }, 1, function () {
            if (scrolling) {
                scrollContent(direction);
            }
        });
    }

    function scrollContentF(direction) {
        var amount = (direction === "up" ? "-=3px" : "+=3px");
        $(".inner").animate({
            scrollTop: amount
        }, 1, function () {
            if (scrolling === false) {
                scrollContentF(direction);
            }
        });
    }
